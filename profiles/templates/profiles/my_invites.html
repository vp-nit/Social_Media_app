{% extends 'base.html' %}

{% block title %}
my invites
{% endblock title %}

{% block content %}

    {% if is_empty %}
        <h3>No invitations here</h3>
    {% endif %}
    <ul>
        {% for obj in qs %}
            <div class="ui segment">
                <div class="ui grid">
                    <div class="row">
                        <div class="three wide column">
                            <img class="ui small circular image" src={{obj.avatar.url}} alt="">
                        </div>
                        <div class="thirteen wide column">
                            <h3>{{obj.user}}</h3>
                            <p>{{obj.bio}}</p>
                            <br>
                            <a href="">
                                <button type="submit" class="ui primary button w-big mb-5">See profile</button>
                            </a>
                            <form action="{% url 'profiles:accept-invite' %}" method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="profile_pk" value="{{obj.pk}}">
                                <button class="ui positive basic button w-big mb-5" type="submit">
                                    <i class="check icon"></i>
                                    Accept invite
                                </button>
                            </form>
                            <form action="{% url 'profiles:reject-invite' %}" method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="profile_pk" value="{{obj.pk}}">
                                <button class="ui negative basic button w-big mb-5" type="submit">
                                    <i class="close icon"></i>
                                    Reject invite
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        {% endfor %}
    </ul>

{% endblock content %}
